<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure The Vault</title>
  
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<!--Display Banner-->
    <div class="Title">
    <h1>Welcome to the Vault</h1>
    <p>Please enter the code</p>
    </div>
<!--Vault input-->
 
    <form class="vault" id="vaultForm">
       
        <ul>
            <!--Input one-->
           <li>
            <label for="input1">Enter the First Number</label>
            <input type="number" id="input1" name="input1" max="100" />
           </li>
            
            <!--Input two-->
              <li>
            <label for="input2">Enter the Second Number</label>
            <input type="number" id="input2" name="input2" max="100" />
           </li>
            <!--Input three-->
              <li>
            <label for="input3">Enter the Third Number</label>
            <input type="number" id="input3" name="input3" max="100" />
           </li>
        </ul>
        <button class="submitbtn" type="submit">Submit Combination</button>
    </form>
    <div  class="success-container">
    <img id="successImage" src="" alt="Success Image" style="display: block;">
    </div>
    <!--Javascript tag-->
   <script src="./index.js"></script>   
</body>
</html>
